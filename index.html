<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDNO</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/js/all.min.js">
</head>
<body>
    <div class="box">
        <a href="https://t.me/royaldnoo_bot">CLICK ME</a>
        <h1 id="text">RDNO</h1>
    </div>
    <hr>
    <div class="command">
        <h1 id="rdno_commands">Команды:</h1>
    </div>
    <div>
        <h2 style="color:white">start - Подробности</h2>
        <h2 style="color:white">chat - Вступить в наш чат</h2>
        <h2 style="color:white">shop - Магазин</h2>
        <h2 style="color:white">help - Тех поддержка</h2>
    </div>
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/f3b51d26d1.js" crossorigin="anonymous"></script>
    <div class="wrapper">
        <div class="banner">
            <h1 style="text-align: center; font-weight:bold; margin: 10px auto; font: normal 100% 'Comfortaa', sans-serif;cursor: pointer; animation: gradient 10ms ease infinite;">RDNO chat</h1>
            <span id="status"></span>
        </div>
        <div id="historyMsg">
        </div>
        <div class="controls" >
            <div class="items">
                <input id="colorStyle" type="color" placeHolder='#000' title="font color" />
                <input id="emoji" type="button" value="emoji" title="emoji" />
                <label for="sendImage" class="imageLable">
                    <input type="button" value="image"  />
                    <input id="sendImage" type="file" value="image"/>
                </label>
                <input id="clearBtn" type="button" value="clear" title="clear screen" />
            </div>
            <textarea id="messageInput" placeHolder="Написать сообщение..."></textarea>
            <input id="sendBtn" type="button" value="Отправить">
            <div id="emojiWrapper">
            </div>
        </div>
    </div>
    <div id="loginWrapper">
        <p id="info">Подключение к серверу...</p>
        <div id="nickWrapper">
            <input type="text" placeHolder="nickname" id="nicknameInput" />
            <input type="button" value="OK" id="loginBtn" />
        </div>
    </div>
    <script src="server.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="hichat.js"></script>

</body>
</html>
